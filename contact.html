    <h2>Contact Me</h2>
    <form method="get">
        <div id="firstNameDiv">
            <label for="first">First Name</label>
            <input class="text" type="text" name="firstName" id="first" placeholder="John"required>
        </div>
        <div id="lastNameDiv">
            <label for="last">Last Name</label>
            <input class="text" type="text" name="lastName" id="last" placeholder="Smith"required>
        </div>
        <label for="mail">Email</label>
        <input class="text" type="email" name="yourEmail" id="mail" placeholder="example@example.com"required>
        <label for="text">What do you want to tell me?</label>
        <textarea name="textarea" id="text" placeholder="Type your message here." required></textarea>
        <input type="submit" value="Submit" id="submit">
    </form>
